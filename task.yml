resources:
  - name: git
    type: git
    icon: github-circle
    source:
      uri: https://github.com/phturb/concourse-multibranch-autopipeline.git
  - name: branch-script
    type: git
    icon: github-circle
    source:
      uri: https://github.com/phturb/concourse-multibranch-autopipeline.git

    plan:
      - get: git
        trigger: true
      - get: branch-script
      - task: create-branch-pipeline
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          params:
            GIT_REPO: git
          run:
            path: echo
            args: ["$(ls)"]
