resources:
  - name: branch-script
    type: git
    icon: github-circle
    source:
      uri: https://github.com/phturb/concourse-multibranch-autopipeline.git

jobs:
  - name: multibranch-pipeline-generator
    public: true
    plan:
      - get: branch-script
        trigger: true
      - task: create-branch-pipeline
        config:
          inputs:
            - name: branch-script
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ddphilippeturner/alpine-python-script
              tag: "1.0"
          params:
            GIT_REPO: branch-script
          run:
            dir: ./branch-script
            path: sh
            args:
              - ./check-branch.sh
